<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sound Scout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
    <div class="logo">Sound Scout</div>
    <div class="header-center">Train Model</div>

    <div class="account">
        <button class="account-btn">ðŸ‘¤ Guest â–¾</button>
        <div class="account-menu">
            <div>Login</div>
            <div>Sign Up</div>
            <div>About</div>
        </div>
    </div>
</header>

<div class="container">

    <aside>
        <div class="section">
            <h3>Location</h3>
            <select>
                <option>Choose city</option>
                <option>Seattle</option>
                <option>Bellevue</option>
            </select>
        </div>

        <div class="section">
            <h3>Sound Types</h3>
            <div class="checkbox-group">
                <label><input type="checkbox"> Cars</label>
                <label><input type="checkbox"> Construction</label>
                <label><input type="checkbox"> Gunshots</label>
                <label><input type="checkbox"> Freeway Noise</label>
            </div>
        </div>

        <button class="query-btn">QUERY SOUNDS</button>
    </aside>

    <main>
        <div class="time-bar">
            <button data-time="10:00" class="active">10:00</button>
            <button data-time="10:30">10:30</button>
            <button data-time="11:00">11:00</button>
            <button data-time="11:30">11:30</button>
            <button data-time="12:00">12:00</button>
        </div>

        <div class="map">
			<div class="map-inner">
			 <img src="./img/map.png" alt="Map">
             <div class="heatmap" data-current-time="10:00">
				<div class="heat" data-time="10:00" style="top:22%; left:28%; --size:6%; --rotate:12deg"></div>
				<div class="heat" data-time="10:00" style="top:35%; left:46%; --size:9%; --rotate:41deg"></div>
				<div class="heat" data-time="10:00" style="top:48%; left:33%; --size:7%; --rotate:67deg"></div>
				<div class="heat" data-time="10:00" style="top:61%; left:52%; --size:11%; --rotate:23deg"></div>
                
				<div class="heat" data-time="10:30" style="top:18%; left:40%; --size:5%; --rotate:5deg"></div>
				<div class="heat" data-time="10:30" style="top:31%; left:58%; --size:8%; --rotate:38deg"></div>
				<div class="heat" data-time="10:30" style="top:44%; left:47%; --size:12%; --rotate:74deg"></div>
				<div class="heat" data-time="10:30" style="top:63%; left:29%; --size:6%; --rotate:19deg"></div>
				<div class="heat" data-time="10:30" style="top:70%; left:51%; --size:9%; --rotate:56deg"></div>

				<div class="heat" data-time="11:00" style="top:24%; left:34%; --size:7%; --rotate:14deg"></div>
				<div class="heat" data-time="11:00" style="top:37%; left:49%; --size:10%; --rotate:62deg"></div>
				<div class="heat" data-time="11:00" style="top:52%; left:41%; --size:12%; --rotate:88deg"></div>

				<div class="heat" data-time="11:30" style="top:20%; left:55%; --size:6%; --rotate:9deg"></div>
				<div class="heat" data-time="11:30" style="top:34%; left:38%; --size:8%; --rotate:47deg"></div>
				<div class="heat" data-time="11:30" style="top:49%; left:60%; --size:11%; --rotate:73deg"></div>
				<div class="heat" data-time="11:30" style="top:66%; left:44%; --size:9%; --rotate:31deg"></div>
				<div class="heat" data-time="11:30" style="top:74%; left:31%; --size:5%; --rotate:82deg"></div>
				<div class="heat" data-time="11:30" style="top:58%; left:22%; --size:7%; --rotate:18deg"></div>

				<div class="heat" data-time="12:00" style="top:26%; left:42%; --size:8%; --rotate:21deg"></div>
				<div class="heat" data-time="12:00" style="top:39%; left:57%; --size:11%; --rotate:69deg"></div>
				<div class="heat" data-time="12:00" style="top:53%; left:36%; --size:6%; --rotate:4deg"></div>
				<div class="heat" data-time="12:00" style="top:68%; left:50%; --size:12%; --rotate:90deg"></div>
             </div>
			</div>
        </div>
    </main>

</div>

<script src="script.js"></script>
</body>
</html>
