<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sound Scout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
    <div class="logo">Sound Scout</div>
    <div class="header-center">Train Model</div>

    <div class="account">
        <button class="account-btn">ðŸ‘¤ Guest â–¾</button>
        <div class="account-menu">
            <div>Login</div>
            <div>Sign Up</div>
            <div>About</div>
        </div>
    </div>
</header>

<div class="container">

    <aside>
        <div class="section">
            <h3>Location</h3>
            <select>
                <option>Choose city</option>
                <option>Seattle</option>
                <option>Bellevue</option>
            </select>
        </div>

        <div class="section">
            <h3>Sound Types</h3>
            <div class="checkbox-group">
                <label><input type="checkbox"> Cars</label>
                <label><input type="checkbox"> Construction</label>
                <label><input type="checkbox"> Gunshots</label>
                <label><input type="checkbox"> Freeway Noise</label>
            </div>
        </div>

        <button class="query-btn">QUERY SOUNDS</button>
    </aside>

    <main>
        <div class="time-bar">
            <button data-time="10:00" class="active">10:00</button>
            <button data-time="10:30">10:30</button>
            <button data-time="11:00">11:00</button>
            <button data-time="11:30">11:30</button>
        </div>

        <div class="map">
			<img src="./img/map.png" alt="Map" style="width:100%; height:100%; object-fit:contain;">
             <div class="heatmap" data-current-time="10:00">
                <div class="heat" data-time="10:00" style="top:40%; left:30%;"></div>
                <div class="heat" data-time="11:00" style="top:55%; left:55%;"></div>
            </div>
        </div>
    </main>

</div>

<script src="script.js"></script>
</body>
</html>
