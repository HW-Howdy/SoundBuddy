<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sound Scout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        /* =====================
           Global
        ====================== */
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            background-color: #f4f6f8;
            color: #1f2937;
        }

        button {
            cursor: pointer;
            border: none;
            border-radius: 6px;
        }

        /* =====================
           Header
        ====================== */
        header {
            height: 64px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            border-bottom: 1px solid #e5e7eb;
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            color: #1d4ed8;
        }

        .header-center {
            font-weight: 500;
            color: #4b5563;
        }

        /* =====================
           Account Dropdown
        ====================== */
        .account {
            position: relative;
        }

        .account-btn {
            background-color: #f1f5f9;
            padding: 8px 14px;
            font-weight: 500;
            color: #1f2937;
        }

        .account-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 44px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            width: 180px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        .account:hover .account-menu {
            display: block;
        }

        .account-menu div {
            padding: 10px 14px;
            font-size: 14px;
            cursor: pointer;
        }

        .account-menu div:hover {
            background-color: #f1f5f9;
        }

        /* =====================
           Main Layout
        ====================== */
        .container {
            display: flex;
            height: calc(100vh - 64px);
        }

        /* =====================
           Sidebar
        ====================== */
        aside {
            width: 280px;
            background-color: #ffffff;
            padding: 20px;
            border-right: 1px solid #e5e7eb;
        }

        .section {
            margin-bottom: 24px;
        }

        .section h3 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #374151;
        }

        select, label {
            width: 100%;
            margin-bottom: 8px;
        }

        .checkbox-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
        }

        .query-btn {
            width: 100%;
            padding: 10px;
            background-color: #2563eb;
            color: white;
            font-weight: 600;
        }

        /* =====================
           Map Area
        ====================== */
        main {
            flex: 1;
            position: relative;
            background-color: #e5e7eb;
        }

        /* Time Controller */
        .time-bar {
            position: absolute;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 8px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            display: flex;
            gap: 6px;
            z-index: 10;
        }

        .time-bar button {
            padding: 6px 10px;
            font-size: 13px;
            background-color: #e5e7eb;
        }

        .time-bar button.active {
            background-color: #2563eb;
            color: white;
        }

        /* Map Placeholder */
        .map {
            width: 100%;
            height: 100%;
            position: relative;
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
        }

        /* Heatmap Sample */
        .heat {
            position: absolute;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle,
                rgba(255,0,0,0.8) 0%,
                rgba(255,165,0,0.7) 40%,
                rgba(255,255,0,0.6) 70%,
                rgba(255,255,0,0) 100%);
            transform: rotate(15deg);
        }

        .heat.one {
            top: 40%;
            left: 30%;
        }

        .heat.two {
            top: 55%;
            left: 55%;
        }

    </style>
</head>
<body>

<header>
    <div class="logo">Sound Scout</div>
    <div class="header-center">Train Model</div>

    <div class="account">
        <button class="account-btn">ðŸ‘¤ Guest â–¾</button>
        <div class="account-menu">
            <div>Login</div>
            <div>Sign Up</div>
            <div>About</div>
        </div>
    </div>
</header>

<div class="container">

    <aside>
        <div class="section">
            <h3>Location</h3>
            <select>
                <option>Choose city</option>
                <option>Seattle</option>
                <option>Bellevue</option>
            </select>
        </div>

        <div class="section">
            <h3>Sound Types</h3>
            <div class="checkbox-group">
                <label><input type="checkbox"> Cars</label>
                <label><input type="checkbox"> Construction</label>
                <label><input type="checkbox"> Gunshots</label>
                <label><input type="checkbox"> Freeway Noise</label>
            </div>
        </div>

        <button class="query-btn">QUERY SOUNDS</button>
    </aside>

    <main>
        <div class="time-bar">
            <button class="active">10:00</button>
            <button>10:30</button>
            <button>11:00</button>
            <button>11:30</button>
            <button>â–¶</button>
        </div>

        <div class="map">
			<img src="./img/map.png" alt="Map" style="width:100%; height:100%; object-fit:contain;">
            <div class="heat one"></div>
            <div class="heat two"></div>
        </div>
    </main>

</div>

</body>
</html>
